<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Animated Data Dashboard</h1>
  </header>

  <main>
    <section class="controls">
      <button data-set="sales" class="active">Sales</button>
      <button data-set="visits">Website Visits</button>
      <button data-set="expenses">Expenses</button>
    </section>

    <section class="chart-container">
      <div class="chart" id="barChart"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DataViz Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
